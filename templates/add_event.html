<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <script>
        function addTimeField() {
            var container = document.getElementById("timeFieldsContainer");
            var input = document.createElement("input");
            input.type = "time";
            input.name = "event_time";
            input.required = true;
            container.appendChild(input);
            container.appendChild(document.createElement("br"));
        }
    </script>
</head>
<body>
    <h2>Add Event</h2>
    <form action="/add_event" method="post">
        <label for="table_name">Table Name:</label><br>
        <input type="text" id="table_name" name="table_name" required><br>
        <label for="event">Event:</label><br>
        <input type="text" id="event" name="event" required><br>
        <label for="event_date">Event Date:</label><br>
        <input type="date" id="event_date" name="event_date" required><br>
        <label for="event_time">Event Times:</label><br>
        <div id="timeFieldsContainer">
            <input type="time" id="event_time" name="event_time" required><br>
        </div>
        <button type="button" onclick="addTimeField()">Add Another Time</button><br>
        <label for="ticket_count">Ticket Count:</label><br>
        <input type="number" id="ticket_count" name="ticket_count" required><br>
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>
        <input type="submit" value="Add Event">
    </form>
</body>
</html>
