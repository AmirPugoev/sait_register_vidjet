<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
</head>
<body>
    <h2>Add Event to {{ table_name }}</h2>
    <form action="/add_event/{{ table_name }}" method="post">
        <label for="event">Event:</label><br>
        <input type="text" id="event" name="event" required><br>
        <label for="event_date">Event Date:</label><br>
        <input type="date" id="event_date" name="event_date" required><br>
        <label for="event_time">Event Time:</label><br>
        <input type="time" id="event_time" name="event_time" required><br>
        <label for="ticket_count">Ticket Count:</label><br>
        <input type="number" id="ticket_count" name="ticket_count" required><br>
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>
        <input type="submit" value="Add Event">
    </form>
</body>
</html>
